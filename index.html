<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h5>choose:</h5>
    <div class="container">
        <div class="batu">
            <img src="src/rock.png" alt="rock.png" width="100px"><br>

        </div><br>
        <div class="kertas">
            <img src="src/paper.png" alt="paper.png" width="100px"><br>

        </div><br>
        <div class="gunting">
            <img src="src/scissor.png" alt="scissor.png" width="100px"><br>
            <button name="scissors" id='scissors'>Choose</button>
        </div><br>
    </div>
    <br>
    <h1 id='decision'>Result</h1>
    
    <script src="script.js"></script>
 </body>
